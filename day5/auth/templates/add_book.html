{% set title = "Add a new book" %}
{% extends "layout.html" %}
{% block content %}

<form method="POST">
	{% for field in book_form %}
		{% for err in field.errors %}
			<p>{{ err }}</p>
		{% endfor %}
		{{ field.label if not field.flags.hidden }} {{ field }}<br>
	{% endfor %}
	<input type="submit">
</form>

{% endblock content %}
