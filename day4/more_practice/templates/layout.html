<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% set title = "Default title" if not title else title %}
		<title>{{ title }}</title>
	</head>
	<body>
		<nav>
			<a href="{{ url_for('home') }}">home</a> -
			<a href="{{ url_for('potato') }}">list</a> - 
			<a href="{{ url_for('add_potato') }}">add potato</a>
		</nav>
		<h1>{{ title }}</h1>
		{% for type, message in get_flashed_messages(with_categories=True) %}
			<p><b>{{ type }}: </b>{{ message }}</p>
		{% endfor %}
		{% block content %}{% endblock content %}
	</body>
</html>
