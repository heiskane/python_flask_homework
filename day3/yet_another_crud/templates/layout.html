<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		{% set title = "Default Title" if not title else title %}
		<title>{{ title }}</title>
		<style>
			{% include "style.css" %}
		</style>
	</head>
	<body>
		<h1>{{ title }}</h1>
		{% for message in get_flashed_messages() %}
			<p>{{ message }}</p>
		{% endfor %}
		{% block content %}{% endblock content %}
	</body>
</html>
