{% extends "layout.html" %}
{% block content %}

<p>Hello something else</p>

<table>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Category</th>
		<th>Price</th>
	</tr>
{% for product in products %}
	<tr>
		<td>{{ product.id }}</td>
		<td>{{ product.name }}</td>
		<td>{{ product.category }}</td>
		<td>{{ product.price }}</td>
	</tr>
{% endfor %}
</table>

{% endblock content %}
