{% set title = "Chat Rooms" %}
{% extends "layout.html" %}
{% block content %}

<button>
<a href="{{ url_for('add_room') }}">Add a new room!</a>
</button>

<table>
	<tr>
		<th>Name</th>
		<th>Description</th>
		<th>Owner</th>
	</tr>
{% for room in rooms %}
	<tr>
		<td><a href="{{ url_for('chat_room', room_name=room.name) }}">{{ room.name }}</a></td>
		<td>{{ room.description }}</td>
		<td>{{ room.owner.username }}</td>
	</tr>
{% endfor %}
</table>

{% endblock content %}
