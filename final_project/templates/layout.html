<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% set title = "Welcome" if not title else title %}
		<title>{{ title }}</title>
	</head>
	<body>
		<nav>
			<a href="{{ url_for('home') }}">Home</a> - 
			<a href="{{ url_for('login') }}">Login</a>
		</nav>
		<h1>{{ title }}</h1>
		{% for message in get_flashed_messages() %}
			<p><b>{{ message }}</b></p>
		{% endfor %}
		{% block content %}{% endblock content %}
	</body>
</html>
