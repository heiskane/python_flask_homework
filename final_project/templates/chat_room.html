{% extends "layout.html" %}
{% block content %}

{% for message in messages %}
	<p>{{ message.content }}</p>
{% endfor %}

<form method="POST" action="{{ url_for('send_message', room_id=room.id) }}">
	{% for field in message_form %}
		{{ field.label if not field.flags.hidden }} {{ field }}<br>
	{% endfor %}
	<input type="submit">
</form>

{% endblock content %}
